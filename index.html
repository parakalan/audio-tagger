<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AudioJs</title>
    <script type="text/javascript" src="https://msfpt.github.io/AudioJs/audio.min.js"></script>
  </head>
  <style type="text/css">
    .container {
      margin-top: 10%;
      margin-left: 45%;
      width: 80%;
    }

    .buttons {
      margin-left:-27%;
    }

    .button {
      background-color: #04AA6D;
      border: none;
      color: white;
      padding: 20px;
      width: 15%;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      border-radius: 10px;
      cursor: pointer;
    }

  </style>
  <body>
    <div class="container">
      <audio id="audio" src="./music.mp3" AudioJs></audio>
      <span class="buttons">
        <button class="button" onclick="choose('ta');">Tani Avartanam [1]</button>
        <button class="button" onclick="choose('a');"> Alapanai [2]</button>
        <button class="button" onclick="choose('n');">Neraval [3]</button>
        <button class="button" onclick="choose('i');">Instrumental [4]</button>
        <button class="button" onclick="choose('o');">Others [5]</button>
      </span>
    </div>
  </body>
  <script type="text/javascript">
    function choose(choice) {
      console.log(choice);
    }

    document.addEventListener('keypress', (event) => {
      var name = event.key;
      var code = event.code;

      if(event.key == 1) {
        choose('ta');
      }
      else if(event.key == 2) {
        choose('a');     
      }
      else if(event.key == 3) {
        choose('n');
      }
      else if(event.key == 4) {
        choose('i');
      }
      else if(event.key == 5) {
        choose('o');
      }
      else if(event.code == "Space") {
        
      }
    }, false);
  </script>
</html>
